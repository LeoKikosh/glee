<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
</head>

<body>



  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="logo">
        </a>

        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link menu__list-link--active" href="#">
                Home +
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">About</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Services</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Pages +</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">News</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <div class="user-nav__item user-nav__item--search">
            <a class="user-nav__link" href="#">
              <img class="user-nav__img" src="images/icons/search.png" alt="button search">
            </a>
          </div>
          <div class="user-nav__item user-nav__item--group">
            <a class="user-nav__link" href="#">
              <img class="user-nav__img" src="images/icons/heart.png" alt="button heart">
              <span class="user-nav__num">0</span>
            </a>
            <span class="user-nav__vertical-line"></span>
            <a class="user-nav__link" href="#">
              <img class="user-nav__img" src="images/icons/cart.png" alt="button cart">
              <span class="user-nav__num">0</span>
            </a>
          </div>
          <div class="user-nav__item user-nav__item--dots">
            <a class="user-nav__link" href="#">
              <img class="user-nav__img" src="images/icons/dots.png" alt="button dots">
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <script src="js/main.min.js"></script>
</body>

</html>
